<div class="container">
  <h1>Update post</h1>

  <form novalidate [formGroup]="form">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" required>
        <mat-error *ngIf="title.invalid">{{getTitleErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Text</mat-label>
        <textarea matInput type="text" formControlName="text" required rows="20" class="post" ></textarea>
        <mat-error *ngIf="text.invalid">{{getTextErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <file-upload formControlName="fileUpload" [validationRequired]="false"></file-upload>
    <button mat-flat-button color="primary" (click)="onSave()"
            [disabled]="form.invalid || submitCalled">
      Save post
    </button>
  </form>
</div>
