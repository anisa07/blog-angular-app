<div *ngIf="post" class="container">
    <h1>{{post.title}}</h1>
    <img class="post-image" *ngIf="image" [src]="image" />
    <div class="labels">
        <span class="label" *ngFor="let label of post.labels">{{label.name}}</span>
    </div>
    <h4 class="text">{{post.text}}</h4>
    <div class="author">{{post.author}}</div>
</div>
