<div class="container" data-testid="signup">
  <h1>Signup</h1>
  <form novalidate [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="name.invalid">{{getNameErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required>
        <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required>
        <mat-error *ngIf="password.invalid">{{getPasswordError()}}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Repeat password</mat-label>
        <input matInput type="password" formControlName="repeatPassword" required>
        <mat-error *ngIf="repeatPassword.invalid || repeatPassword.dirty">
          {{getRepeatPasswordError()}}
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <button mat-flat-button color="accent" type="submit" [disabled]="signupForm.invalid || !!signupError">Submit</button>
      <a class="link accent" routerLink="/user/login">Have an account?</a>
    </div>
  </form>
</div>
