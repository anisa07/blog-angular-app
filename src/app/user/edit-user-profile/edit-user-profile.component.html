<form novalidate [formGroup]="form">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="name.invalid">{{getNameErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Bio</mat-label>
      <textarea matInput type="text" formControlName="bio" rows="10" class="static" ></textarea>
    </mat-form-field>
  </div>
  <file-upload formControlName="fileUpload" [validationRequired]="false"></file-upload>
  <button mat-flat-button color="primary" (click)="onSave()"
          [disabled]="form.invalid || submitCalled">
    Save post
  </button>
</form>
