<div class="form-container">
  <h1>Create post</h1>

  <mat-vertical-stepper linear labelPosition="bottom">

    <mat-step [stepControl]="step1.form">
      <ng-template matStepLabel>Post Title</ng-template>
      <create-post-step1 #step1></create-post-step1>
      <div class="action-container">
        <button mat-flat-button color="accent" matStepperNext>Next</button>
      </div>
    </mat-step>

    <mat-step [stepControl]="step2.form">
      <ng-template matStepLabel>Post Text</ng-template>
      <create-post-step2 #step2></create-post-step2>
      <div class="action-container">
        <button mat-flat-button color="default" matStepperPrevious>Previous</button>
        <button mat-flat-button color="accent" matStepperNext>Next</button>
      </div>
    </mat-step>

    <mat-step [stepControl]="step3.form">
      <ng-template matStepLabel>Post Tags</ng-template>
      <create-post-step3 #step3></create-post-step3>
      <div class="action-container">
        <button mat-flat-button color="default" matStepperPrevious>Previous</button>
        <button mat-flat-button color="accent" matStepperNext>Next</button>
      </div>
    </mat-step>

    <mat-step [stepControl]="step4.form" optional>
      <ng-template matStepLabel>Post Image</ng-template>
      <create-post-step4 #step4></create-post-step4>
      <div class="action-container">
        <button mat-flat-button color="default" matStepperPrevious>Previous</button>
      </div>
    </mat-step>

  </mat-vertical-stepper>

  <div class="form-action">
    <button mat-flat-button color="primary" (click)="onSave()">Save post</button>
  </div>
  <http-error [errorMessage]="postError"></http-error>
</div>
